<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Connect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 30px;

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        color: #666;
      }
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
      margin: 2rem;
    }

    .social-icons a {
      text-decoration: none;
      color: #555;
      display: flex;
      align-items: center;
      border-radius: 5px;
      padding: 10px 15px;
      background-color: white;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .social-icons i {
      font-size: 1.5rem;
      margin: 0 1rem;
    }
  </style>
</head>

<body>
  <h1>Let's Connect on Social</h1>
  <p>Click on the links below to follow or get in touch</p>

  <div class="social-icons">
    <a href="#">Website<i class="fas fa-globe"></i></a>
    <a href="#">Figma<i class="fas fa-figma"></i></a>
    <a href="#">LinkedIn<i class="fas fa-linkedIn"></i></a>
    <a href="#">Instagram<i class="fas fa-instagram"></i></a>
    <a href="#">Dribble<i class="fas fa-dribble"></i></a>
    <a href="#">Behance<i class="fas fa-behance"></i></a>
  </div>
</body>

</html>
